		<section class="section">

<script src="js/zepto.min.js"></script>
<script src="js/iscroll4.js"></script>
<script src="js/setfontsize.js"></script>
<script>
	init();
	function init(){
		var str = "";
		$.ajax({
			url:"newHand.json",
			type:"get",
			dataType:"json",
			anync:true,
			success:function(data){
				$.each(data.newHand_list,function(i,v){
					str+='<p>'+v.help+
					'</p>'
				})
				$(".nei").html(str);
			},
			error:function(){
				alert("数据加载失败");
			}
		})
	}
</script>	
</body>
